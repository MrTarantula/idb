<md-dialog>
    <md-dialog-content>
        <div class="md-title">Sign Up</div>
        <form name="signupForm" ng-submit="signup()">
            <md-input-container>
                <label>User Name</label>
                <input ng-model="user.name">
            </md-input-container>
            <md-input-container>
                <label>Email Address</label>
                <input ng-model="user.email">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="user.password">
            </md-input-container>
            <div class="md-actions">
                <md-button class="md-raised md-primary">Sign Up</md-button>
                <md-button type="button" class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            </div>
        </form>
        <div class="error">{{regError}}</div>
    </md-dialog-content>
</md-dialog>
